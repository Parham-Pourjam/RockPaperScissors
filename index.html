<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <h1>Rock, Paper or Scissors?</h1>
    

    <body>

        <div class ="scoreboard">
            <label class="label">Score: </label>
            <div class="runningScore">
                <p id="playerScore"></p>
                <p id="computerScore"></p>
                <p id="tieScore"></p>
            </div>
        </div>

        <div class="mainBody">
            <input type="image" id="rock" class="key" src="images/rock.png" alt="rock">
            <input type="image" id="paper" class="key" src="images/paper.png" alt="paper">
            <input type="image" id="scissors" class="key" src="images/scissors.png" alt="scissors">
        </div>

        <div class="scoreboard"> 
            <div class="winnerOfRound"></div>
            <div class="result"></div>
            <button class="restartButton"></button>

        </div>
    </body>
    <script type="text/javascript" src="script.js"> </script>
</html>
